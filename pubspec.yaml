name: quran
description: A new Flutter application.

version: 1.0.0+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  native_pdf_view: ^2.1.1
  provider: ^4.1.2
  path_provider: ^1.1.2
  package_info: ^0.4.0+18
  shared_preferences: ^0.5.7+2
  device_info: ^0.4.1+4
  screen: ^0.0.5
  share: ^0.6.4+2
  firebase_admob: ^0.5.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4
flutter_icons:
  android: true
  image_path: "assets/images/alquran.png"

flutter:

  uses-material-design: true

  assets:
    - assets/pdf/
    - assets/json/
    - assets/images/